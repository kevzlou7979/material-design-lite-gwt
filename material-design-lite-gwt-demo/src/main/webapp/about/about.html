<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Components</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.red-deep_orange.min.css">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" type="text/css" href="../index.css">
	<link rel="stylesheet" type="text/css" href="about.css">

	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

	<!-- GWT module containing parts of the about page content-->
	<script src="../mdlgwtdemo/mdlgwtdemo.nocache.js"></script>
</head>

<body class="demo-global">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="demo-simplified-header">

			<!-- On the first row, put the demo title  -->
			<div class="mdl-layout__header-row">

				<!-- Title -->
				<span class="mdl-layout-title">Material Design Lite for GWT</span>
			</div>

			<!-- On the second row put the tabs and external links -->
			<div id="header-link-row" class="mdl-layout__header-row">
				<!-- Put a spacer to push the external links to the right -->
				<div class="mdl-layout-spacer"></div>

				<!-- A link to the javadoc -->
				<a href="../apidocs" class="demo-header-link"><span class="icon material-icons">assignment</span><span
					class="text">Javadoc</span></a>

				<!-- A link to the source code -->
				<a href="https://github.com/ilyes4j/material-design-lite-gwt" class="demo-header-link"><span class="icon material-icons">code</span><span
					class="text">GitHub</span></a>
			</div>
		</header>
		<div class="demo-main mdl-layout__content">
			<div class="page">
				<h4 class="demo-title">About</h4>
			</div>
		</div>
	</div>
</body>

</html>
