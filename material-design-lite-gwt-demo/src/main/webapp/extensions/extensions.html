<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Extensions</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-orange.min.css" />

<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	type="text/css">

<script
	src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

<script src="../extensions/extensions.nocache.js"></script>

<link rel="stylesheet" type="text/css" href="../styles/main.css">
<link rel="stylesheet" type="text/css" href="styles/extensions.css">

<script type="text/javascript">
	var itemsCount = 0;

	var onAddItemClick = function() {
		ul_menu_var = document.getElementById("ul_menu");
		var menuUp = ul_menu_var.MaterialMenu;

		anLi = document.createElement('li');
		anLi.innerHTML = "Another Action " + itemsCount;
		itemsCount++;
		anLi.classList.add("mdl-menu__item");

		// Add a listener to each menu item.
		anLi.addEventListener('click', menuUp.boundItemClick_);
		// Add a tab index to each menu item.
		anLi.tabIndex = '-1';
		// Add a keyboard listener to each menu item.
		anLi.addEventListener('keydown', menuUp.boundItemKeydown_);

		var rippleContainer = document.createElement('span');
		rippleContainer.classList.add(menuUp.CssClasses_.ITEM_RIPPLE_CONTAINER);

		var ripple = document.createElement('span');
		ripple.classList.add(menuUp.CssClasses_.RIPPLE);
		rippleContainer.appendChild(ripple);
		anLi.appendChild(rippleContainer);

		anLi.classList.add(menuUp.CssClasses_.RIPPLE_EFFECT);

		menuUp.element_.appendChild(anLi);

		componentHandler.upgradeElement(anLi);
	}
</script>
</head>
<body class="demo-global">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="demo-simplified-header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Material Design Lite for GWT</span>
			</div>
			<div class="mdl-layout__header-row">
				<a href="../" class="demo-header-tab-option">about</a> <a
					href="../components/components.html" class="demo-header-tab-option">components</a>
				<a class="demo-header-tab-option demo-is-active">extensions</a>
				<div class="mdl-layout-spacer"></div>
				<a href="https://github.com/ilyes4j/material-design-lite-gwt"
					class="demo-header-link"><span class="icon material-icons">code</span><span
					class="text">GitHub</span></a>

			</div>
		</header>
		<div class="demo-main mdl-layout__content">
			<aside class="nav mdl-shadow--8dp"></aside>
			<div class="page page-content">
				<h4 class="demo-title">Menus</h4>

				<h5 class="demo-title">Menu click event</h5>
				<div id="eventContainer"></div>

				<h5 class="demo-title">Menu scroll</h5>
				<div id="scrollContainer"></div>

				<h5 class="demo-title">Adding items</h5>
				<div>
					<!-- Left aligned menu below button -->
					<button id="demo-menu-lower-left"
						class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Select</button>

					<ul id="ul_menu"
						class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-left"
						for="demo-menu-lower-left">
						<li class="mdl-menu__item">Some Action</li>
					</ul>

					<button
						class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"
						onclick="onAddItemClick();">
						<i class="material-icons">add</i>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
